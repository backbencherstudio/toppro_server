<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
    }
    body { display: flex; flex-direction: column; }
    .header {
      text-align: center;
      padding: 20px 0;
    }
    .header img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .header h1 { margin: 0; font-weight: 600; }
    .chat-container {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      height: calc(100vh - 40px);
      background-color: #2a2a40;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    /* Only the messages area scrolls */
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      align-items: center;
    }
    .message {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
        padding: 2;
    margin-left: auto;
    width: fit-content;
    display: flex;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    }
    .bot {
      background-color: #3d3d5c;
      color: #fff;
      align-self: flex-start;
      text-align: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    /* Input area is separated from the scrolling message area */
    .input-container {
      padding: 10px;
      border-top: 1px solid #444;
    }
    .input-area {
     display: flex;
     justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .input-area input {
      width: 300px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #3a3a50;
      color: white;
    }
    .input-area button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background-color: #00c26e;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .input-area button:hover {
      background-color: #00a35c;
    }
    #recordingStatus {
      text-align: center;
      margin: 5px 0;
      color: #ff5555;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .chat-container { margin: 20px; height: calc(100vh - 100px); }
      .input-area input { width: 250px; font-size: 14px; }
      .input-area button { font-size: 14px; padding: 10px 14px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="AI Robot">
    <h1>Hi, I am your AI 🤖</h1>
  </div>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="voiceBtn" onclick="toggleVoiceInput()" title="Toggle Voice Input">
          <span style="font-size: 18px;">record voice</span>
        </button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="recordingStatus" style="display: none;">Recording...</div>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function appendMessage(content, sender) {
      const message = document.createElement('div');
      message.className = 'message ' + sender;
      message.innerHTML = content;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      userInput.value = '';
      const dots = document.createElement('div');
      dots.className = 'message bot';
      dots.innerHTML = `<div class="dots"><span></span><span></span><span></span></div>`;
      chatBox.appendChild(dots);
      chatBox.scrollTop = chatBox.scrollHeight;
      try {
        const response = await fetch('http://localhost:4000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        chatBox.removeChild(dots);
        appendMessage(data.response || data.reply || "🤖 [No reply received]", 'bot');
      } catch (error) {
        chatBox.removeChild(dots);
        appendMessage('⚠️ Could not contact AI server.', 'bot');
        console.error(error);
      }
    }

    let recognition;
    let isRecording = false;

    function toggleVoiceInput() {
      const voiceBtn = document.getElementById('voiceBtn');
      const recordingStatus = document.getElementById('recordingStatus');
      if (!isRecording) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Your browser doesn't support speech recognition.");
          return;
        }
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 5;
        recognition.start();
        isRecording = true;
        voiceBtn.textContent = "Stop";
        recordingStatus.style.display = "block";
        recognition.onstart = () => { console.log("Listening..."); };
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          userInput.value = transcript;
        };
        recognition.onerror = (event) => {
          console.error("Speech recognition error", event.error);
          isRecording = false;
          voiceBtn.innerHTML = '<span style="font-size: 18px;">🎤</span>';
          recordingStatus.style.display = "none";
        };
        recognition.onend = () => {
          isRecording = false;
          voiceBtn.innerHTML = '<span style="font-size: 18px;">🎤</span>';
          recordingStatus.style.display = "none";
        };
      } else {
        recognition.stop();
        isRecording = false;
        voiceBtn.innerHTML = '<span style="font-size: 18px;">🎤</span>';
        recordingStatus.style.display = "none";
      }
    }

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
